{% extends '_base.html' %}

{% block content %}
    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form> <br>

    <div class="card">
        {% for post in posts %}
            <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:10 }}</a>
        {% endfor %}
    </div>
{% endblock %}
